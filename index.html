<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="nav">
        <button class="crazy-buttons"><a href="#">Gmail</a></button>
        <button class="crazy-buttons"><a href="#">Images</a></button>
        <button id="nav-apps">
            <div id="apps-icon"></div>
        </button>
        <button id="nav-sign-in">Sign in</button>
    </div>

    <div class="section">
        <div class="google-container">
            <div class="google-logo">
                <img src="images/logo.png" alt="Google Logo">
            </div>
            <div class="google-input">
                <div class="search-icon"></div>
                <div class="voice-icon"></div>
                <input type="text">
            </div>
            <div class="google-buttons">
                <div class="actual-buttons-div">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <div class="google-offer-div">
                    <p>Google offered in: <a href="#">Gothic</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="location">Gotham City</div>
        <div class="others">
            <div class="about">
                <button class="crazy-buttons"><a href="#">Advertising</a></button>
                <button class="crazy-buttons"><a href="#">Business</a></button>
                <button class="crazy-buttons"><a href="#">About</a></button>
                <button class="crazy-buttons"><a href="#">How Search Works</a></button>
            </div>
            <div class="terms">
                <button class="crazy-buttons"><a href="#">Privacy</a></button>
                <button class="crazy-buttons"><a href="#">Terms</a></button>
                <button class="crazy-buttons"><a href="#">Settings</a></button>
            </div>
        </div>
    </div>
</body>
</html>
